<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital@1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Car Racing</title>
</head>
<body>
    
    <div class="carGame">
        <div class="score"></div>
        <div class="level"></div>
       
        <div class="startScreen"> Choose level to start game <br> Use arrow key to move the car <br> If you hit any car you will lose .</div>
        <div class="btn">
        <button class="level1">Beginner</button>
        <button class="level2">Advance</button>
        <button class="level3">Pro</button>
        </div>  
        <div class="gameArea"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
